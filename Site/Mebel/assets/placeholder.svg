<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#D2B48C"/>
    </linearGradient>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="4" height="80">
      <line x1="0" y1="0" x2="0" y2="80" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      <line x1="2" y1="0" x2="2" y2="80" stroke="rgba(0,0,0,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#woodGrad)"/>
  <rect width="400" height="300" fill="url(#grain)"/>
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Georgia, serif" font-size="24" opacity="0.8">ДРЕВО МАСТЕРОВ</text>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" opacity="0.6">Изображение загружается...</text>
</svg>

